<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>OPORD 014 - Deliberate Attack Overlay</title>
<style>
  * { margin: 0; padding: 0; box-sizing: border-box; }
  body {
    background: #1a1a1a;
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 100vh;
    font-family: Arial, Helvetica, sans-serif;
  }
  .overlay-container {
    background: white;
    padding: 10px;
    box-shadow: 0 0 20px rgba(0,0,0,0.5);
  }
  svg text {
    font-family: Arial, Helvetica, sans-serif;
  }
  @media print {
    body { background: white; }
    .overlay-container { box-shadow: none; padding: 0; }
  }
</style>
</head>
<body>
<div class="overlay-container">
<svg viewBox="0 0 1100 950" width="1100" height="950" xmlns="http://www.w3.org/2000/svg">

  <!-- ============================================= -->
  <!-- DEFINITIONS -->
  <!-- ============================================= -->
  <defs>
    <!-- Arrowhead for movement arrows (blue) -->
    <marker id="arrow-blue" markerWidth="12" markerHeight="8" refX="10" refY="4" orient="auto" markerUnits="userSpaceOnUse">
      <path d="M0,0 L12,4 L0,8 Z" fill="#0055AA"/>
    </marker>

    <!-- Arrowhead for fire arrows (blue, smaller) -->
    <marker id="arrow-fire" markerWidth="8" markerHeight="6" refX="7" refY="3" orient="auto" markerUnits="userSpaceOnUse">
      <path d="M0,0 L8,3 L0,6 Z" fill="#0055AA"/>
    </marker>

    <!-- Arrowhead for enemy withdrawal (red) -->
    <marker id="arrow-red" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto" markerUnits="userSpaceOnUse">
      <path d="M0,0 L10,3.5 L0,7 Z" fill="#CC0000"/>
    </marker>

    <!-- Tree pattern for wooded areas -->
    <pattern id="woods" x="0" y="0" width="40" height="40" patternUnits="userSpaceOnUse">
      <rect width="40" height="40" fill="#d5e8c0"/>
      <circle cx="10" cy="10" r="6" fill="#8FB06A" opacity="0.5"/>
      <circle cx="30" cy="25" r="7" fill="#7DA05A" opacity="0.5"/>
      <circle cx="15" cy="32" r="5" fill="#8FB06A" opacity="0.4"/>
      <circle cx="35" cy="8" r="5" fill="#7DA05A" opacity="0.4"/>
    </pattern>

    <!-- Hatching for objective area -->
    <pattern id="obj-hatch" x="0" y="0" width="8" height="8" patternUnits="userSpaceOnUse" patternTransform="rotate(45)">
      <line x1="0" y1="0" x2="0" y2="8" stroke="#CC0000" stroke-width="1.5" opacity="0.3"/>
    </pattern>

    <!-- Friendly unit box -->
    <symbol id="friendly-box" viewBox="0 0 40 30">
      <rect x="1" y="1" width="38" height="28" fill="#0055AA" fill-opacity="0.15" stroke="#0055AA" stroke-width="2"/>
    </symbol>
  </defs>

  <!-- ============================================= -->
  <!-- BACKGROUND AND BORDER -->
  <!-- ============================================= -->
  <rect x="0" y="0" width="1100" height="950" fill="white"/>
  <rect x="5" y="5" width="1090" height="940" fill="none" stroke="black" stroke-width="2"/>

  <!-- Classification banner -->
  <rect x="5" y="5" width="1090" height="30" fill="#228B22"/>
  <text x="550" y="25" text-anchor="middle" fill="white" font-size="14" font-weight="bold" letter-spacing="3">FOR TRAINING USE ONLY</text>

  <!-- Title block -->
  <rect x="5" y="35" width="1090" height="50" fill="#f0f0f0" stroke="black" stroke-width="1"/>
  <text x="550" y="57" text-anchor="middle" font-size="16" font-weight="bold">OVERLAY — OPORD 014 "DELIBERATE ATTACK"</text>
  <text x="550" y="75" text-anchor="middle" font-size="12" fill="#333">1ST PLT, A CO, 4-211 INF | AO COTTO | MGRS 17R MP | MAP: Camp Blanding JTC</text>

  <!-- ============================================= -->
  <!-- MAP AREA -->
  <!-- ============================================= -->
  <!-- Map boundary -->
  <rect x="80" y="95" width="900" height="680" fill="url(#woods)" stroke="black" stroke-width="1.5"/>

  <!--
    COORDINATE SYSTEM:
    Easting range: 0578 to 0618 = 40 units across 900px = 22.5 px/unit
    Northing range: 1540 to 1574 = 34 units across 680px = 20 px/unit

    px_x(E) = 80 + (E - 578) * 22.5
    px_y(N) = 95 + (1574 - N) * 20

    KEY POSITIONS:
    OBJ  (0602, 1565): x=620, y=275
    SBF  (0601, 1552): x=597, y=535
    ORP  (0586, 1552): x=260, y=535
    Jacksonville St:   y=275 (northing 1565)
    Bradenton Ave:     x=597 (easting ~0601)
    Intersection:      (597, 275)
  -->

  <!-- ============================================= -->
  <!-- GRID LINES -->
  <!-- ============================================= -->
  <g stroke="#666" stroke-width="0.3" stroke-dasharray="2,6" opacity="0.5">
    <!-- Easting grid lines (every 5 units) -->
    <line x1="192" y1="95" x2="192" y2="775"/> <!-- E 0583 -->
    <line x1="305" y1="95" x2="305" y2="775"/> <!-- E 0588 -->
    <line x1="417" y1="95" x2="417" y2="775"/> <!-- E 0593 -->
    <line x1="530" y1="95" x2="530" y2="775"/> <!-- E 0598 -->
    <line x1="642" y1="95" x2="642" y2="775"/> <!-- E 0603 -->
    <line x1="755" y1="95" x2="755" y2="775"/> <!-- E 0608 -->
    <line x1="867" y1="95" x2="867" y2="775"/> <!-- E 0613 -->

    <!-- Northing grid lines (every 5 units) -->
    <line x1="80" y1="175" x2="980" y2="175"/> <!-- N 1570 -->
    <line x1="80" y1="275" x2="980" y2="275"/> <!-- N 1565 -->
    <line x1="80" y1="375" x2="980" y2="375"/> <!-- N 1560 -->
    <line x1="80" y1="475" x2="980" y2="475"/> <!-- N 1555 -->
    <line x1="80" y1="575" x2="980" y2="575"/> <!-- N 1550 -->
    <line x1="80" y1="675" x2="980" y2="675"/> <!-- N 1545 -->
  </g>

  <!-- Grid labels - Easting (top) -->
  <g font-size="9" fill="#444" text-anchor="middle">
    <text x="192" y="91">83</text>
    <text x="305" y="91">88</text>
    <text x="417" y="91">93</text>
    <text x="530" y="91">98</text>
    <text x="642" y="91">03</text>
    <text x="755" y="91">08</text>
    <text x="867" y="91">13</text>
  </g>
  <!-- Full grid ref on first -->
  <text x="80" y="91" font-size="8" fill="#444" text-anchor="start">06E→</text>

  <!-- Grid labels - Northing (left) -->
  <g font-size="9" fill="#444" text-anchor="end">
    <text x="76" y="179">70</text>
    <text x="76" y="279">65</text>
    <text x="76" y="379">60</text>
    <text x="76" y="479">55</text>
    <text x="76" y="579">50</text>
    <text x="76" y="679">45</text>
  </g>
  <text x="76" y="770" font-size="8" fill="#444" text-anchor="end">15N↑</text>

  <!-- ============================================= -->
  <!-- ROADS -->
  <!-- ============================================= -->
  <g>
    <!-- Road clearings (wider tan strip to show cleared area along roads) -->
    <!-- Jacksonville St (E-W) -->
    <rect x="80" y="265" width="900" height="20" fill="#c8b88a" opacity="0.7"/>
    <!-- Bradenton Ave (N-S) -->
    <rect x="588" y="95" width="18" height="680" fill="#c8b88a" opacity="0.7"/>
    <!-- Clearwater Ave (N-S, west side) -->
    <rect x="135" y="200" width="14" height="575" fill="#c8b88a" opacity="0.5"/>
    <!-- Ave C (N-S, east side) -->
    <rect x="800" y="95" width="14" height="680" fill="#c8b88a" opacity="0.5"/>
    <!-- Arcadia St (E-W, south) -->
    <rect x="80" y="635" width="900" height="16" fill="#c8b88a" opacity="0.5"/>
    <!-- St Petersburg St (E-W) -->
    <rect x="80" y="555" width="500" height="14" fill="#c8b88a" opacity="0.4"/>
    <!-- Haines City St -->
    <rect x="630" y="465" width="350" height="14" fill="#c8b88a" opacity="0.4"/>

    <!-- Road centerlines -->
    <!-- Jacksonville St -->
    <line x1="80" y1="275" x2="980" y2="275" stroke="#5a4a2a" stroke-width="2.5"/>
    <!-- Bradenton Ave -->
    <line x1="597" y1="95" x2="597" y2="775" stroke="#5a4a2a" stroke-width="2.5"/>
    <!-- Clearwater Ave -->
    <line x1="142" y1="200" x2="142" y2="775" stroke="#5a4a2a" stroke-width="1.5" stroke-dasharray="8,4"/>
    <!-- Ave C -->
    <line x1="807" y1="95" x2="807" y2="775" stroke="#5a4a2a" stroke-width="1.5" stroke-dasharray="8,4"/>
    <!-- Arcadia St -->
    <line x1="80" y1="643" x2="980" y2="643" stroke="#5a4a2a" stroke-width="1.5" stroke-dasharray="8,4"/>
    <!-- St Petersburg St -->
    <line x1="80" y1="562" x2="580" y2="562" stroke="#5a4a2a" stroke-width="1" stroke-dasharray="6,4"/>
    <!-- Haines City St -->
    <line x1="630" y1="472" x2="980" y2="472" stroke="#5a4a2a" stroke-width="1" stroke-dasharray="6,4"/>
  </g>

  <!-- Road labels -->
  <g font-size="10" fill="#3a2a0a" font-weight="bold">
    <text x="300" y="270" transform="rotate(0)">JACKSONVILLE ST</text>
    <text x="604" y="720" transform="rotate(-90, 604, 720)" font-size="10">BRADENTON AVE</text>
    <text x="148" y="720" transform="rotate(-90, 148, 720)" font-size="9" font-weight="normal" fill="#5a4a2a">CLEARWATER AVE</text>
    <text x="813" y="720" transform="rotate(-90, 813, 720)" font-size="9" font-weight="normal" fill="#5a4a2a">AVE C</text>
    <text x="200" y="655" font-size="9" font-weight="normal" fill="#5a4a2a">ARCADIA ST</text>
  </g>

  <!-- ============================================= -->
  <!-- ENEMY POSITIONS (RED) -->
  <!-- ============================================= -->

  <!-- OBJ HERRERA - objective area -->
  <ellipse cx="610" cy="240" rx="70" ry="50" fill="url(#obj-hatch)" stroke="#CC0000" stroke-width="3"/>
  <text x="610" y="195" text-anchor="middle" font-size="14" font-weight="bold" fill="#CC0000">OBJ HERRERA</text>
  <text x="610" y="182" text-anchor="middle" font-size="10" fill="#CC0000">MP 0602 1565</text>

  <!-- Enemy fighting positions (red inverted triangles) -->
  <g fill="#CC0000" opacity="0.8">
    <!-- Enemy pos 1 - oriented south along Bradenton -->
    <polygon points="590,230 600,250 580,250" stroke="#CC0000" stroke-width="1"/>
    <!-- Enemy pos 2 - at junction -->
    <polygon points="610,225 620,245 600,245" stroke="#CC0000" stroke-width="1"/>
    <!-- Enemy pos 3 - east along Jacksonville -->
    <polygon points="640,230 650,250 630,250" stroke="#CC0000" stroke-width="1"/>
    <!-- Enemy pos 4 - north side -->
    <polygon points="620,215 630,235 610,235" stroke="#CC0000" stroke-width="1"/>
  </g>

  <!-- Enemy orientation arrows (thin red) -->
  <g stroke="#CC0000" stroke-width="1.5" fill="none" opacity="0.5">
    <line x1="597" y1="260" x2="597" y2="310" marker-end="url(#arrow-red)"/>
    <line x1="640" y1="255" x2="680" y2="270" marker-end="url(#arrow-red)"/>
    <line x1="580" y1="255" x2="540" y2="270" marker-end="url(#arrow-red)"/>
  </g>
  <text x="597" y="325" text-anchor="middle" font-size="8" fill="#CC0000" opacity="0.6">ENEMY OBS</text>

  <!-- REAPER label -->
  <text x="610" y="215" text-anchor="middle" font-size="9" fill="#CC0000" font-style="italic">REAPER (4-6 PAX)</text>

  <!-- ============================================= -->
  <!-- FRIENDLY POSITIONS (BLUE) -->
  <!-- ============================================= -->

  <!-- ORP -->
  <circle cx="260" cy="535" r="28" fill="#0055AA" fill-opacity="0.1" stroke="#0055AA" stroke-width="2.5"/>
  <line x1="260" y1="507" x2="260" y2="510" stroke="#0055AA" stroke-width="2.5"/>
  <line x1="260" y1="560" x2="260" y2="563" stroke="#0055AA" stroke-width="2.5"/>
  <line x1="232" y1="535" x2="235" y2="535" stroke="#0055AA" stroke-width="2.5"/>
  <line x1="285" y1="535" x2="288" y2="535" stroke="#0055AA" stroke-width="2.5"/>
  <text x="260" y="539" text-anchor="middle" font-size="13" font-weight="bold" fill="#0055AA">ORP</text>
  <text x="260" y="580" text-anchor="middle" font-size="10" fill="#0055AA">MP 0586 1552</text>
  <!-- 3d SQD notation -->
  <text x="260" y="596" text-anchor="middle" font-size="9" fill="#0055AA" font-weight="bold">3d SQD (SEC/RES)</text>

  <!-- SBF Position -->
  <!-- SBF position marker - line with small rectangles representing positions -->
  <g>
    <line x1="575" y1="535" x2="620" y2="535" stroke="#0055AA" stroke-width="3"/>
    <rect x="575" y="528" width="10" height="14" fill="#0055AA" fill-opacity="0.2" stroke="#0055AA" stroke-width="1.5"/>
    <rect x="592" y="528" width="10" height="14" fill="#0055AA" fill-opacity="0.2" stroke="#0055AA" stroke-width="1.5"/>
    <rect x="609" y="528" width="10" height="14" fill="#0055AA" fill-opacity="0.2" stroke="#0055AA" stroke-width="1.5"/>
  </g>
  <text x="597" y="520" text-anchor="middle" font-size="13" font-weight="bold" fill="#0055AA">SBF</text>
  <text x="597" y="560" text-anchor="middle" font-size="10" fill="#0055AA">MP 0601 1552</text>
  <text x="597" y="575" text-anchor="middle" font-size="9" fill="#0055AA" font-weight="bold">1st SQD</text>

  <!-- ============================================= -->
  <!-- MOVEMENT AND MANEUVER ARROWS -->
  <!-- ============================================= -->

  <!-- 1st Squad movement: ORP → SBF (east along same northing) -->
  <path d="M 290,535 L 565,535"
        stroke="#0055AA" stroke-width="2.5" fill="none" stroke-dasharray="12,6"
        marker-end="url(#arrow-blue)"/>
  <text x="425" y="528" text-anchor="middle" font-size="9" fill="#0055AA" font-weight="bold">1st SQD</text>
  <text x="425" y="550" text-anchor="middle" font-size="8" fill="#0055AA">→ SBF POS</text>

  <!-- SBF Fire arrows: SBF position north toward OBJ -->
  <g stroke="#0055AA" stroke-width="2" fill="none" stroke-dasharray="4,4" opacity="0.7">
    <line x1="585" y1="525" x2="590" y2="310" marker-end="url(#arrow-fire)"/>
    <line x1="597" y1="525" x2="600" y2="310" marker-end="url(#arrow-fire)"/>
    <line x1="610" y1="525" x2="610" y2="310" marker-end="url(#arrow-fire)"/>
  </g>
  <text x="560" y="420" font-size="9" fill="#0055AA" transform="rotate(-85, 560, 420)" font-weight="bold">SUPPRESSIVE FIRES ↑</text>

  <!-- 2nd Squad movement: ORP north through woods to assault position -->
  <path d="M 270,505 C 280,420 320,350 380,265"
        stroke="#0055AA" stroke-width="2.5" fill="none" stroke-dasharray="12,6"
        marker-end="url(#arrow-blue)"/>
  <text x="280" y="410" font-size="9" fill="#0055AA" font-weight="bold" transform="rotate(-75, 280, 410)">2d SQD MVT</text>

  <!-- 2nd Squad ASSAULT ARROW: assault position → through OBJ from west -->
  <!-- Main assault arrow body -->
  <polygon points="390,225  540,225  540,210  580,240  540,270  540,255  390,255"
           fill="#0055AA" fill-opacity="0.3" stroke="#0055AA" stroke-width="2.5"/>
  <text x="465" y="244" text-anchor="middle" font-size="11" font-weight="bold" fill="#0055AA">2d SQD</text>
  <text x="465" y="256" text-anchor="middle" font-size="8" fill="#0055AA">(ASSAULT)</text>

  <!-- ============================================= -->
  <!-- ENEMY REINFORCEMENT ROUTE (Ave C) -->
  <!-- ============================================= -->
  <g opacity="0.5">
    <line x1="807" y1="155" x2="807" y2="240" stroke="#CC0000" stroke-width="2" stroke-dasharray="8,4"
          marker-end="url(#arrow-red)"/>
    <text x="830" y="200" font-size="8" fill="#CC0000" font-weight="bold">POSSIBLE</text>
    <text x="830" y="210" font-size="8" fill="#CC0000" font-weight="bold">REINF RTE</text>
    <text x="830" y="220" font-size="8" fill="#CC0000">(MDCOA)</text>
  </g>

  <!-- ============================================= -->
  <!-- CONTROL MEASURES -->
  <!-- ============================================= -->

  <!-- Assembly Area indicator (off map to south) -->
  <g>
    <text x="260" y="740" text-anchor="middle" font-size="9" fill="#0055AA">↓ AA / PLT ASSY AREA</text>
    <text x="260" y="752" text-anchor="middle" font-size="8" fill="#0055AA">(SOUTH)</text>
  </g>

  <!-- Consolidation indicator -->
  <text x="710" y="235" font-size="8" fill="#0055AA" font-weight="bold">CONSOLIDATE</text>
  <text x="710" y="245" font-size="8" fill="#0055AA">ON OBJ →</text>
  <text x="710" y="255" font-size="8" fill="#0055AA">ORIENT N/E</text>

  <!-- ============================================= -->
  <!-- RED HORSE HQ REFERENCE -->
  <!-- ============================================= -->
  <rect x="830" y="175" width="60" height="30" fill="#666" fill-opacity="0.3" stroke="#666" stroke-width="1"/>
  <text x="860" y="194" text-anchor="middle" font-size="7" fill="#333">RED HORSE HQ</text>
  <text x="860" y="203" text-anchor="middle" font-size="7" fill="#333">(STRUCTURES)</text>

  <!-- ============================================= -->
  <!-- NORTH ARROW -->
  <!-- ============================================= -->
  <g transform="translate(1030, 160)">
    <polygon points="0,-45 -10,0 0,-10 10,0" fill="black"/>
    <polygon points="0,-45 10,0 0,-10 -10,0" fill="white" stroke="black" stroke-width="1"/>
    <polygon points="0,-45 -10,0 0,-10" fill="black"/>
    <text x="0" y="-50" text-anchor="middle" font-size="14" font-weight="bold">N</text>
    <line x1="0" y1="0" x2="0" y2="20" stroke="black" stroke-width="2"/>
  </g>

  <!-- ============================================= -->
  <!-- SCALE BAR -->
  <!-- ============================================= -->
  <g transform="translate(100, 800)">
    <text x="0" y="-5" font-size="9" fill="black">SCALE (APPROX)</text>
    <rect x="0" y="0" width="112" height="8" fill="black"/>
    <rect x="112" y="0" width="112" height="8" fill="white" stroke="black" stroke-width="1"/>
    <rect x="224" y="0" width="112" height="8" fill="black"/>
    <text x="0" y="20" text-anchor="middle" font-size="8">0</text>
    <text x="112" y="20" text-anchor="middle" font-size="8">100m</text>
    <text x="224" y="20" text-anchor="middle" font-size="8">200m</text>
    <text x="336" y="20" text-anchor="middle" font-size="8">300m</text>
  </g>

  <!-- ============================================= -->
  <!-- LEGEND -->
  <!-- ============================================= -->
  <g transform="translate(550, 800)">
    <rect x="-5" y="-15" width="430" height="115" fill="white" stroke="black" stroke-width="1"/>
    <text x="210" y="0" text-anchor="middle" font-size="11" font-weight="bold">LEGEND</text>

    <!-- Row 1 -->
    <line x1="10" y1="20" x2="50" y2="20" stroke="#5a4a2a" stroke-width="2.5"/>
    <text x="60" y="24" font-size="9">Improved Road</text>

    <polygon points="230,14 240,28 220,28" fill="#CC0000" opacity="0.8"/>
    <text x="250" y="24" font-size="9">Enemy Fighting Position</text>

    <!-- Row 2 -->
    <circle cx="30" cy="45" r="12" fill="#0055AA" fill-opacity="0.1" stroke="#0055AA" stroke-width="2"/>
    <text x="60" y="49" font-size="9">ORP</text>

    <ellipse cx="240" cy="45" rx="25" ry="12" fill="url(#obj-hatch)" stroke="#CC0000" stroke-width="2"/>
    <text x="275" y="49" font-size="9">Objective Area</text>

    <!-- Row 3 -->
    <line x1="10" y1="70" x2="50" y2="70" stroke="#0055AA" stroke-width="2.5" stroke-dasharray="12,6"/>
    <text x="60" y="74" font-size="9">Friendly Movement</text>

    <polygon points="220,62 260,62 260,58 270,70 260,82 260,78 220,78" fill="#0055AA" fill-opacity="0.3" stroke="#0055AA" stroke-width="1.5"/>

    <line x1="10" y1="92" x2="50" y2="92" stroke="#0055AA" stroke-width="2" stroke-dasharray="4,4"/>
    <text x="60" y="96" font-size="9">Suppressive Fires</text>

    <line x1="220" y1="92" x2="260" y2="92" stroke="#CC0000" stroke-width="2" stroke-dasharray="8,4"/>
    <text x="270" y="96" font-size="9">Enemy Reinforcement Route</text>
